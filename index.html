<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 <link rel="stylesheet" href="./style.css"/> 
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
<div class="main-container">

  <div class="second-container">
  <h1 class="result-title">Your Result</h1> 
   <div class="circle-result">

     <p class="earned-score bolder">76</p>
     <p class="total-score less-opacity">of 100</p> 
    </div>
   
   <p class="result bold">Great</p>
   <p class="less-opacity">You scored higher than 65% of<br> the people who have taken<br> these tests.</p> 
  </div>
  <div class="summary-bottom">

    <div class="summary-section">
      
      <h2 class="summary-title">Summary</h2>
      <div class="summary-info">
        
        <div class="summary reaction">
          <span class="inline"> <img src="./assets/images/icon-reaction.svg " class="icons" alt="lightening-icon"> <p class="summary-name">Reaction</p> </span>
          <p class="summary-scores"> <span class="bold">80</span> / 100 </p>
          
        </div>
        <div class="summary memory">
          <span class="inline"> <img src="./assets/images/icon-memory.svg" class="icons" alt="brain-icon"> <p class="summary-name">Memory</p> </span>
          <p class="summary-scores"> <span class="bold">92</span> / 100 </p>
          
        </div>
        <div class="summary verbal">
          <span class="inline"> <img src="./assets/images/icon-verbal.svg" class="icons" alt="speech-icon"> <p class="summary-name">Verbal</p> </span>
          <p class="summary-scores"> <span class="bold">61</span> / 100 </p>
          
        </div>
        
        <div class="summary visual">
          <span class="inline"> <img src="./assets/images/icon-visual.svg " class="icons" alt="eyes-icon"> <p class="summary-name">Visual</p> </span>
          <p class="summary-scores"> <span class="bold">72</span> / 100 </p>
          
        </div>
        
        <button class="continue-btn">Continue</button> 
      </div>
      </div>
            </div>
          </div>
          
        
   
</body>
</html>
